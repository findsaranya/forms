<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username"
               [ngClass]=" !signupForm.get('userData.username').valid && 
                      signupForm.get('userData.username').touched &&['border','border-danger'].join(' ')">
              <span *ngIf="!signupForm.get('userData.username').valid && 
              signupForm.get('userData.username').touched"
                class="help-block text-danger font-weight-bold">Please enter Name!!</span>
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email" formControlName="email" class="form-control" 
              [ngClass]=" !signupForm.get('userData.email').valid && 
                      signupForm.get('userData.email').touched &&['border','border-danger'].join(' ')">
              <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                class="help-block text-danger font-weight-bold">Please enter valid Email!!</span>
            </div>
        </div>
       
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" 
            formControlName="gender"
            [value]="gender">{{ gender }}
          </label>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block text-danger font-weight-bold">Please enter valid Data!!</span>
        <button class="btn btn-primary" 
        [disabled]="!signupForm.valid"
        type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
