<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
             id="email" 
             class="form-control"
             ngModel
             name="email"
             required
             email
             #email="ngModel"
             >
          </div>
          <span class="text-danger" *ngIf="!email.valid && email.touched">Please Enter Valid Email</span>
        <!-- </div> -->
        <div class="form-group">
          <label for="question">Question</label>
          <textarea name="question" rows="10"
          [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your question is {{ answer }}</p>
        <div class="form-group" *ngFor="let g of gender">
          <label for="male">{{g}}</label>
          <input type="radio" name="gender" 
          ngModel
          [value]="g"/>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
          [ngModel]="defaultValue"
          name="secret"
          required
          >
          <option value="">Select an option</option>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched">userdata is invalid</p>
        <button class="btn btn-primary" 
        type="submit"
        [disabled]="!form.valid"
        >Submit</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="submittedForm">
      <p>User Details:</p>
      <p>Username:{{ userData.username | uppercase}} </p>
      <p>Email: {{ userData.email}}</p>
      <p>secret:{{ userData.secret}} </p>
      <p>Question: {{ userData.question}} </p>
      <p>Gender : {{ userData.gender}}</p>
      </div>
      </div>
  </div>
</div>
